<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>
<body>
  
  <div class="container">
    <div class="input-wrapper">
      <input type="text" class="input small-input" readonly>
      <input type="text" class="input big-input" value="0" readonly>
    </div>
    <div class="wrapper">
      <button class="button btn-clear">C</button>
      <button class="button btn-delete">del</button>
      <button class="button btn-value" data-value="%">%</button>
      <button class="button btn-value" data-value="/">รท</button>
      <button class="button btn-value" data-value="7">7</button>
      <button class="button btn-value" data-value="8">8</button>
      <button class="button btn-value" data-value="9">9</button>
      <button class="button btn-value" data-value="*">ร</button>
      <button class="button btn-value" data-value="4">4</button>
      <button class="button btn-value" data-value="5">5</button>
      <button class="button btn-value" data-value="6">6</button>
      <button class="button btn-value" data-value="-">-</button>
      <button class="button btn-value" data-value="1">1</button>
      <button class="button btn-value" data-value="2">2</button>
      <button class="button btn-value" data-value="3">3</button>
      <button class="button btn-value" data-value="+">+</button>
      <button class="button btn-value" data-value="0">0</button>
      <button class="button btn-value" data-value=".">.</button>
      <button class="button btn-equal">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
